<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>商品一覧 | NaturalMealMarket</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="logo">Natural<span>Meal</span>Market</div>
    <nav class="top-nav">
      <button class="nav-btn">TOP</button>
      <a href="#">お知らせ</a>
      <a href="#">オーガニック食品について</a>
      <a href="#">メニュー</a>
      <a href="#">アクセス</a>
      <button class="nav-btn">お問い合わせ</button>
      <a href="#" class="icon twitter"></a>
      <a href="#" class="icon line"></a>
    </nav>
  </header>

  <main>
    <h1>商品一覧</h1>
    <p class="subheading">product list</p>
    <div class="cart-icon">🛒</div>

    <div class="product-grid">
      <div class="product-card">
        <img src="cookie.jpg" alt="クッキー">
        <p class="name">クッキー</p>
        <p class="price">¥500</p>
      </div>
      <div class="product-card">
        <img src="cake.jpg" alt="ケーキ">
        <p class="name">ケーキ</p>
        <p class="price">¥800</p>
      </div>
      <div class="product-card">
        <img src="ice.jpg" alt="アイス">
        <p class="name">アイス</p>
        <p class="price">¥600</p>
      </div>
      <div class="product-card">
        <img src="jelly.jpg" alt="ゼリー">
        <p class="name">ゼリー</p>
        <p class="price">¥600</p>
      </div>
      <div class="product-card">
        <img src="bagel.jpg" alt="ベーグル">
        <p class="name">ベーグル</p>
        <p class="price">¥900</p>
      </div>
      <div class="product-card">
        <img src="jam.jpg" alt="ジャム">
        <p class="name">ジャム</p>
        <p class="price">¥1000</p>
      </div>
    </div>
  </main>

  <footer>
    <div class="logo">Natural<span>Meal</span>Market</div>
  </footer>
</body>
</html>
