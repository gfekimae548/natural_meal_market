<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Natural Meal Market</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="header">
    <div class="logo">Natural<span>Meal</span>Market</div>
    <nav class="nav">
      <a href="#">TOP</a>
      <a href="#">お知らせ</a>
      <a href="#">オーガニック食品について</a>
      <a href="#">メニュー</a>
      <a href="#">アクセス</a>
      <a href="#">お問い合わせ</a>
    </nav>
    <div class="sns-icons">
      <a href="#"><img src="icon-twitter.png" alt="Twitter"></a>
      <a href="#"><img src="icon-line.png" alt="LINE"></a>
    </div>
  </header>

  <main class="content">
    <section>
      <h2>メニュー</h2>
      <p class="sub">menu</p>
    </section>

    <section>
      <h2>おすすめ</h2>
      <p class="sub">recommend</p>
      <div class="image-row">
        <img src="recommend1.jpg" alt="おすすめ1">
        <img src="recommend2.jpg" alt="おすすめ2">
      </div>
    </section>

    <section>
      <h2>季節限定</h2>
      <p class="sub">Seasonal</p>
      <div class="image-row">
        <img src="seasonal1.jpg" alt="季節限定1">
        <img src="seasonal2.jpg" alt="季節限定2">
      </div>
    </section>

    <section>
      <h2>ドリンク</h2>
      <p class="sub">drink</p>
      <div class="image-row">
        <img src="drink1.jpg" alt="ドリンク1">
        <img src="drink2.jpg" alt="ドリンク2">
      </div>
    </section>
  </main>

  <footer class="footer">
    <p>Natural<span>Meal</span>Market</p>
  </footer>
</body>
</html>
