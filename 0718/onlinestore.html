<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>商品一覧 | NaturalMealMarket</title>
  <link rel="stylesheet" href="common.css">
  <link rel="stylesheet" href="style_store.css">
</head>
<body>

  <header>
    <div class="header-top">
      <h1 class="header-logo">NaturalMealMarket</h1>
      <nav>
        <ul>
          <li><a href="#">TOP</a></li>
          <li><a href="#">お知らせ</a></li>
          <li><a href="#">オーガニック商品について</a></li>
          <li><a href="#">メニュー</a></li>
          <li><a href="#">アクセス</a></li>
          <li><a href="#">お問い合わせ</a></li>
          <li class="sns-icon">
            <img src="image_file/Image_solo/twitter.png" alt="X">
            <img src="image_file/Image_solo/line.png" alt="line">
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section id="product-list">
      <h1>商品一覧</h1>
      <p class="subheading">product list</p>
      <div class="cart-icon">🛒</div>

      <div class="product-grid">
        <div class="product-card">
          <img src="image_file/Image_solo/onlinestore_cookie.png" alt="クッキー">
          <p class="name">クッキー</p>
          <p class="price">¥500</p>
        </div>
        <div class="product-card">
          <img src="image_file/Image_solo/onlinestore_cake.png" alt="ケーキ">
          <p class="name">ケーキ</p>
          <p class="price">¥800</p>
        </div>
        <div class="product-card">
          <img src="image_file/Image_solo/onlinestore_ice_creem.png" alt="アイス">
          <p class="name">アイス</p>
          <p class="price">¥600</p>
        </div>
        <div class="product-card">
          <img src="image_file/Image_solo/onlinestore_jelly.png" alt="ゼリー">
          <p class="name">ゼリー</p>
          <p class="price">¥600</p>
        </div>
        <div class="product-card">
          <img src="image_file/Image_solo/onlinestore_vegle.png" alt="ベーグル">
          <p class="name">ベーグル</p>
          <p class="price">¥900</p>
        </div>
        <div class="product-card">
          <img src="image_file/Image_solo/onlinestore_jam.png" alt="ジャム">
          <p class="name">ジャム</p>
          <p class="price">¥1000</p>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <h1 class="footer-logo">NaturalMealmarket</h1>
  </footer>
</body>
</html>
