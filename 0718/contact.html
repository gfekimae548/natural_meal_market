<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Natural Meal Market</title>
  <link rel="stylesheet" href="common.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="style_contact.css">
</head>
<body>

  <!-- headerが入ります。 -->
  
    <section id="contact">
    <h2>お問い合わせ</h2>
    <p>contact</p>

    <form action="#" method="post">
        <fieldset>
        <div>
            <label for="name">氏名</label>
            <input type="text" id="name" name="name" placeholder="name">
        </div>

        <div>
            <label for="rubi">ふりがな</label>
            <input type="text" id="rubi" name="rubi" placeholder="rubi">
        </div>

        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="address">
        </div>

        <div>
            <label for="message">ご用件</label>
            <textarea id="message" name="message" placeholder="message"></textarea>
        </div>

        <button type="submit">送信</button>
        </fieldset>
    </form>
    </section>

    <footer>
      <h1 class="footer-logo">NaturalMealmarket</h1>
    </footer>
</body>
