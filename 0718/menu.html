<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Natural Meal Market</title>
  <link rel="stylesheet" href="common.css">
  <link rel="stylesheet" href="style_menu.css" />
</head>
<body>

  <!-- headerが入ります。 -->
  
  <main class="content">
    <section>
      <h2>メニュー</h2>
      <p class="sub">menu</p>
    </section>

    <section>
      <h2>おすすめ</h2>
      <p class="sub">recommend</p>
      <div class="image-row">
        <img src="../0717/image_file/Image_solo/Image_menu_recommend_1.png" alt="おすすめ1">
        <img src="../0717/image_file/Image_solo/Image_menu_recommend_2.png" alt="おすすめ2">
      </div>
    </section>

    <section>
      <h2>季節限定</h2>
      <p class="sub">seasonal</p>
      <div class="image-row">
        <img src="../0717/image_file/Image_solo/Image_menu_season_orenge.png" alt="季節限定1">
        <img src="../0717/image_file/Image_solo/Image_menu_season_tomato.png" alt="季節限定2">
      </div>
    </section>

    <section>
      <h2>ドリンク</h2>
      <p class="sub">drink</p>
      <div class="image-row">
        <img src="../0717/image_file/Image_solo/Image_drink_cold.png" alt="ドリンク1">
        <img src="../0717/image_file/Image_solo/Image_drink_hot.png" alt="ドリンク2">
      </div>
    </section>

  <footer>
    <h1 class="footer-logo">NaturalMealmarket</h1>
    <div class="footer-bar"></div>
  </footer>

</html>
